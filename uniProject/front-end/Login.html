<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and registration</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/7e6c23d6fb.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <h2>LOGIN</h2>
    <form action="">
        <div class="form-grp">
            <input type="email" name="" id="e" required>
            <label for="e">Email</label>
            <i class="fa-solid fa-envelope"></i>
           
        </div>
        <div class="form-grp">
            <input type="password" name="" id="p" required>
            <label for="p">password</label>
            <i class="fa-solid fa-lock"></i>
        </div>
        <p><input type="checkbox" name="" id="">Remember Me <a href="#">Forget Password?</a></p>
        <input id="btn" type="button" value="Login">
        <p>Don't Have an Account? <a href="#">Register</a></p>
    </form>
   </div>
</body>
</html>
